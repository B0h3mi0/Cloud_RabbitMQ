version: '3.8'

services:
  # 1. Nuestro Broker de Mensajería
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-broker
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  # 2. Nuestra Base de Datos
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: transporte_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpassword
      MYSQL_ROOT_PASSWORD: rootpassword

  # 3. Productor 1 (Ubicaciones)
  producer-queue-1:
    build: ./producer-queue-1
    container_name: ms-producer-1
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq

  # 4. Consumidor 1 (Guarda en MySQL)
  consumer-queue-1:
    build: ./consumer-queue-1
    container_name: ms-consumer-1
    restart: on-failure
    ports:
      - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/transporte_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=devuser
      - SPRING_DATASOURCE_PASSWORD=devpassword
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQLDialect
    depends_on:
      - rabbitmq
      - mysql-db

  # 5. Productor 2 (Horarios)
  producer-queue-2:
    build: ./producer-queue-2
    container_name: ms-producer-2
    ports:
      - "8083:8083"
    environment:
      - SERVER_PORT=8083
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq

  # 6. Consumidor 2 (Genera JSON)
  consumer-queue-2:
    build: ./consumer-queue-2
    container_name: ms-consumer-2
    ports:
      - "8084:8084"
    environment:
      - SERVER_PORT=8084
      - SPRING_RABBITMQ_HOST=rabbitmq
      # Variables para Amazon S3 (AWS SDK las lee automáticamente)
      - AWS_ACCESS_KEY_ID=ASIARJLC45GRP22LD4DL  # Reemplaza con tu Access Key
      - AWS_SECRET_ACCESS_KEY=IpZimhNgSlNKYqhKJC8zUcAECV3YS7LUSjKm7D87
      - AWS_SESSION_
      - AWS_REGION=us-east-1                    # Pon la región donde creaste tu bucket
      - AWS_S3_BUCKET_NAME=transporte-schedules-cloud-native # El nombre exacto de tu bucket
